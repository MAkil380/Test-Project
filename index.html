<html>

<head>
    <style>
        .grid {
            display: grid;
            grid-template-columns: auto auto auto;
            background-color: white;
            padding: 10px;
        }

        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            margin-left: 5px;
            grid-column: 1 / 2;
        }

        
        .box {
            border: 5px solid black;
            margin-right: 400px;
            margin-left: 320px;
            margin-top: 160px;
            padding: 20px;

        }

        .button {
            background-color: green;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="grid"></div>
        <div class="grid-item">temperature</div>
        <div class="grid-item"> 88</div>
        <div class="grid-item">moisture</div>
        <div class="grid-item">100</div>

        <form>
            <input type="button" id="ON" class="button" value="ON"></Input>
            <input type="button" id="OFF" class="button" value="OFF"></input>
        </form>
    </div>
</body>

</html>
